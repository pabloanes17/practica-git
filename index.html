<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="styles.css" rel="stylesheet" type="text/css" /> 
    <title>Register</title> 
  </head> 
  <body> 
    <form class="registerForm"> 
      <h2>Registro</h2> 
 
      <div class="container"> 
        <div class="subcontainer"> 
          <label for="fullName">Nombre Completo</label> 
          <input type="text" id="fullName" class="input" /> 
        </div> 
        <div class="subcontainer"> 
          <label for="userName">Nombre de Usuario</label> 
          <input type="text" id="userName" class="input" /> 
        </div> 
      </div> 
 
      <div class="container"> 
        <div class="subcontainer"> 
          <label for="password">Contraseña</label> 
          <input type="password" id="password" class="input" /> 
        </div> 
        <div class="subcontainer"> 
          <label for="passwordRepeat">Repetir Contraseña</label> 
          <input type="password" id="passwordRepeat" class="input" /> 
        </div> 
      </div> 
 
      <div class="container"> 
        <div class="subcontainer"> 
          <label for="email">Correo electronico</label> 
          <input type="email" id="email" class="input" /> 
        </div> 
        <div class="subcontainer"> 
          <label for="phoneNumber">Telefono</label> 
          <input type="tel" id="phoneNumber" class="input" /> 
        </div> 
      </div> 
 
      <div class="container"> 
        <div class="subcontainer"> 
          <label for="country">Pais</label> 
          <select id="country" class="input"> 
            <option selected value="argentina">Argentina</option> 
            <option value="uruguay">Uruguay</option> 
            <option value="chile">Chile</option> 
          </select> 
        </div> 
        <div class="subcontainer"> 
          <label for="birthDate">Fecha de Nacimiento</label> 
          <input type="date" id="birthDate" class="input" /> 
        </div> 
      </div> 
 
      <label>Genero</label> 
 
      <fieldset class="register-fieldset"> 
        <div class="subcontainer"> 
          <input 
            type="radio" 
            id="femGenre" 
            value="femGenre" 
            name="genre" 
            class="input" 
          /> 
          <label for="femGenre">Fem</label> 
        </div> 
        <div class="subcontainer"> 
          <input 
            type="radio" 
            id="malGenre" 
            value="malGenre" 
            name="genre" 
            class="input" 
          /> 
          <label for="malGenre">Masc</label> 
        </div> 
        <div class="subcontainer"> 
          <input 
            type="radio" 
            id="otherGenre" 
            value="otherGenre" 
            name="genre" 
            class="input" 
          /> 
          <label for="otherGenre">Otro</label> 
        </div> 
      </fieldset> 
 
      <div class="register-terms"> 
        <label for="terms">Acepto los terminos y condiciones</label> 
        <input type="checkbox" id="terms" class="input"/> 
      </div> 
      <button type="submit" class="submit-button">Registrarme</button> 
    </form> 
  </body> 
</html>
