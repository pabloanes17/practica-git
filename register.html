<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class="registerform">

        <h2>Registro</h2>
       
        <div>
            
            <div class="container">
                <label for="fullname">Nombre Clompleto</label>
                <input type="text" id="fullname">
            </div>
            
            <div class="sub-container"> 
                <label  for="username">Nombre de usuario</label>
                <input type="text" id="username">
            </div>

        
        <div class="container">
            <label for="password">Contraseña</label>
            <input type="password" id="password">
        </div>
        <div class="sub-container">
            <label for="passwordrepeat">Repetir Contraseña</label>
            <input type="password" id="repeatpassword">


        </div>

        <div class="container">
            <label  for="email">Correo Electrónico</label>
            <input type="email" id="email">
            </div>

            <div class="sub-container">
            <label  for="phonenumber">Número de telefono</label>
            <input type="tel" id="phonenumber">

        </div>

        <div>
            <label for="country" class="container">País</label>
            <select id="country">
                <option selected-value="Argentina">Argentina</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
            </select>
        </div>

        <div class="sub-container">
            <label for="bdate">Fecha de nacimiento</label>
            <input type="date" class="input" id="bdate">
        </div>


        <h4>
        <label class="text">Genero</label>
        </h4>
        <fieldset class="register-fieldset">
            <div class="sub-container">
                <input type="radio" id="femGenre" value="femGenre" class="input" name="genre" />
                <label for="femGenre">Fem</label>
            </div>
            
            <fieldset class="register-fieldset">
                <div class="sub-container">
                    <input type="radio" id="maleGenre" value="maleGenre" class="input" name="genre" />
                    <label for="maleGenre">Male</label>
                </div>

                <fieldset class="register-fieldset">
                    <div class="sub-container">
                        <input type="radio" id="other" value="otherGenre" class="input" name="genre" />
                        <label for="otherGenre">other</label>
                    </div>
                </fieldset>
                
                <div class="register-terms">
                    <h4>Acepto los terminos </h4>

                </div>

                <button class="submit-button" type="submit">Registrar</button>



    </form>

</body>

</html>
