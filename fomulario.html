<!-- la etiqueta forma tiene entre otras, 2 propiedades principales.-->
<!-- action, que es la direccion hacia donde se va dirigida la info del form-->
<!--method, quwe es el metodo HTTP con el que se va a enviar-->
<!-- los metodos HTTP sirven para indicar que tipo de peticion le haremos al servidor 
      Get: le indica al servidor que solo quiere recuperar datos
      Post: Crea un nuevo registro 
      Put: se utiliza para editar una entidad al registro
      Delete : borra-->
